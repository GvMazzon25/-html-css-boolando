<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!--First Section-->
        <section class="container">
            <!--First-block-->
            <div class="box">
                <div class="product">
                    <img src="./img/1.webp" alt="Levi's">
                    <div class="imgbox">
                        <img class="img2" src="./img/1b.webp" alt="levi's 3">
                    </div>
                    <span>Levi's</span>
                    <!--Label-->
                    <span>RELAXED FIT UNISEX</span>
                    <span class="price">14,99€ 
                        <span class="exprice">29,99€</span>
                    </span>
                    <!--Info-->
                    <span class="like">&hearts;</span>
                    <span class="position red block">-50%</span>
                    <span class="position2 green block">Sostenibilità</span>
                </div>
            </div>
             <!--Second-block-->
            <div class="box">
                <div class="product">
                   <img src="./img/2.webp" alt="Guess">
                   <div class="imgbox">
                        <img class="img2" src="./img/2b.webp" alt="Guess 2">
                   </div>
                   <!--Label-->
                   <span>Guess</span>
                    <span>ROSES TEE</span>
                    <span class="price">20,99€ 
                        <span class="exprice">29,99€</span>
                    </span>
                    <!--Info-->
                    <span class="like">&hearts;</span>
                    <span class="position red block">-30%</span>
                </div>
            </div>
             <!--Third block-->
            <div class="box">
                <div class="product">
                    <img src="./img/3.webp" alt="Zucchero Filato">
                    <div class="imgbox">
                        <img class="img2" src="./img/3b.webp" alt="Zucchero 2">
                    </div>
                    <!--Label-->
                    <span>Come Zucchero Filato</span>
                    <span>VOGLIA DI COLORE PASTELLO</span>
                    <span class="price">129,99€</span>
                    <!--Info-->
                    <span class="like">&hearts;</span>
                    <span class="position red block">-30%</span>
                </div>
            </div>
        </section>
        <!--Second Section-->
        <section class="container">
            <!--First-block-->
            <div class="box">
                <div class="product">
                    <img src="./img/4.webp" alt="Levi's 3*">
                    <div class="imgbox">
                        <img class="img2" src="./img/4b.webp" alt="Levis's 2">
                    </div>
                    <!--Label-->
                    <span>Levi's</span>
                    <span>TEE UNISEX</span>
                    <span class="price">
                        14,99€ 
                        <span class="exprice">29,99€</span>
                    </span>
                    <!--Info-->
                    <span class="like">&hearts;</span>
                    <span class="position red block">-50%</span>
                    <span class="position2 green block">Sostenibilità</span>
                </div>
            </div>
             <!--Second-block-->
            <div class="box">
                <div class="product">
                    <img src="./img/5.webp" alt="Maya">
                    <div class="imgbox">
                        <img class="img2" src="./img/5b.webp" alt="Maya 2">
                    </div>
                    <!--Label-->
                    <span>Maya Delux</span>
                    <span>STRIPE BODICE</span>
                    <span class="price">99,99€</span>
                    <!--Info-->
                    <span class="like">&hearts;</span>
                </div>
            </div>
            <!--Third block-->
            <div class="box">
                <div class="product">
                    <img src="./img/6.webp" alt="Esprit">
                    <div class="imgbox">
                        <img class="img2" src="./img/6b.webp" alt="Esprit 2">
                    </div>
                    
                    <!--Label-->
                    <span>Esprit</span>
                    <span>MAGLIONE-BLACK</span>
                    <span class="price">29,99€</span>
                    <!--Info-->
                    <span class="like">&hearts;</span>
                    <span class="position green block">Sostenibilità</span>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
